<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

    {% block head %}{% endblock %}
    </head>
    <body>
        <div id="page-static">
            <nav>
                {% if g.user %}
                <a id="logout" class="navbar-button clickable" href='{{ url_for('auth.logout') }}'>Log Out</a>
                <div>{{ g.user['username'] }}</div>
                {% else %}
                <a id="signin" class="navbar-button clickable" href='{{ url_for('auth.login') }}'>Sign in</a>
                <a id="register" class="navbar-button clickable" href='{{ url_for('auth.register') }}'>Register</a>
                {% endif %}
                <div style="flex: 1"></div>
                <a id="logo" href="{{ url_for('search') }}">RF</a>
            </nav>

            <div id="content-body">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% block scripts %}{% endblock %}
    </body>
</html>
